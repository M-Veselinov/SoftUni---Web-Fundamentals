<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link type="text/css" rel="stylesheet" href="SimpleForm.css">
</head>
<body>
    <div id="wrapper">
        <h1 id="main">Enter the system</h1>

        <p>It is necessary to login in Your account in order to sign in for a course</p>
    <div id="register">
        <label for="register" id="registerLabel">Are you new? <span>Register</span></label>
        <input type="text" class="register" name="User-name" placeholder="User name">
        <input type="text" class="register" name="Email" placeholder="Email">
        <input type="text" class="register" name="Password" placeholder="Password">
        <input type="text" class="register" name="Confirm-password" placeholder="Confirm password">
        <input type="button" id="registerBtn" value="Register">
    </div>
        <div id="login">
            <label for="login" id="loginLabel">Already a student? Login</label>
            <input type="text" class="login" name="User-name" placeholder="User name">
            <input type="text" class="login" name="Password" placeholder="Password">
            <input type="checkbox" id="radio">
            <label for="radio" id="labelRadio">Remember me?</label>
            <input type="button" id="loginBtn" value="Login">
            <a href="#">Forgot Password</a>
        </div>
    </div>
</body>
</html>
