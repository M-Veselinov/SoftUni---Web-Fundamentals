<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wordpress theme</title>
    <style>
        #logo {
            width:350px;
        }
        #search {
            margin-top:20px;
            height:30px;
        }
        #btn {
            vertical-align:middle;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <img src="Wordpress.png" id="logo">
        <br/>
        <span>Upload a theme</span>
        <input type="file"/>
        <br/>
        <label for="search">Or search in wordpress</label>
        <input type="search" id="search">
        <input type="image" src="Btn.png" name="image" id="btn">
    </div>
</body>
</html>
