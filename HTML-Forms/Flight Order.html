<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" type="text/css" href="Flight order.css">
</head>
<body>
        <div id="wrapper">
            <h1>FLIGHT ORDER</h1>
            <form>
                <div id="left">
                    <label for="from">From</label>
                    <select id="from">
                        <option>Sofia</option>
                        <option>Paris</option>
                        <option>Moscow</option>
                    </select>
                    <label for="departure">Departure Date</label>
                    <input type="date" id="departure">
                    <label for="return">Return Date</label>
                    <input type="date" id="return">
                    <label for="number" id="labelNumber">12+</label>
                    <label for="firstTextNum" id="labelFirst">2-12</label>
                    <label for="secondTextNum" id="labelSecond">0-2</label>
                    <br>
                    <input type="number" min="12" max="" id="number">
                    <input type="number" min="2" max="12" id="firstTextNum">
                    <input type="number" min="0" max="2" id="secondTextNum">
                </div>
                <div id="right">
                    <label for="to">To</label>
                    <br>
                    <select id="to">
                        <option>London</option>
                        <option>Washington</option>
                        <option>New York</option>
                    </select>
                    <br>
                    <input type="checkbox" id="directs">
                    <label for="directs">Prefer directs</label>
                    <br>
                    <label for="start">Time Interval</label>
                    <br>
                    <input type="time" id="start">
                    <input type="time" id="end">
                    <label for="second-start">Time Interval</label>
                    <br>
                    <input type="time" id="second-start">
                    <input type="time" id="second-end">
                    <label for="class">Choose class</label>
                    <select id="class">
                        <option>Economy</option>
                        <option>Business</option>
                    </select>
                    <input type="submit" value="Search" id="search">
                </div>
            </form>
        </div>
</body>
</html>
