<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Laptop choice</title>
    <link rel="stylesheet" type="text/css" href="LaptopChoice.css">
</head>
<body>
    <div id="wrapper">
        <h1>Apple's Laptops (6)</h1>
        <div id="red">
        <div class="normal-div">
            <p class="title">Apple MacBook Air</p>
            <p>11.6inch/1.3GHz</p>
            <p>Haswell</p>
            <img src="MacBook.png" class="normal">
        </div>
        </div>
        <div class="new">
            <p class="title">Apple MacBook Air</p>
            <p>11.6inch/1.4GHz</p>
            <p>Haswell</p>
            <img src="new.png" class="new-img">
        </div>
        <div class="normal-div">
            <p class="title">Apple MacBook Air</p>
            <p>13.3inch/1.3GHz</p>
            <p>Haswell</p>
            <img src="MacBook.png" class="normal">
        </div>
        <br>
        <div class="normal-div">
            <p class="title">Apple MacBook Air</p>
            <p>13.3inch/1.4GHz</p>
            <p>Haswell</p>
            <img src="MacBook.png" class="normal">
        </div>
        <div class="new">
            <p class="title">Apple MacBook Air</p>
            <p>11.6inch/1.4GHz</p>
            <p>Haswell</p>
            <img src="new.png" class="new-img">
        </div>
        <div id="last">
            <p class="title">Apple MacBook Air</p>
            <p>13.3inch/2.5GHz</p>
            <p>Haswell</p>
            <img src="last.png" id="last-img">
        </div>
        <aside>
            <div id="range">
                <label for="price">Price</label>
                <input type="range" id="price" min="1700" max="2600" value="1700">

                <label for="ram">RAM</label>
                <input type="range" id="ram" min="2048" max="4096">

                <label for="disc">Disc</label>
                <input type="range" id="disc" min="100GB" max="2000GB">

                <label for="display">Display</label>
                <input type="range" id="display" min="11.6" max="18.4">

                <label for="weight">Weight</label>
                <input type="range" id="weight" min="1" max="6">

                <label for="warranty">Warranty</label>
                <input type="range" id="warranty" min="12 month" max="60 month">
            </div>
        </aside>
    </div>
</body>
</html>
