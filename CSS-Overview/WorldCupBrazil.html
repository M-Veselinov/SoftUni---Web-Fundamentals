<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>World Cup</title>
    <link rel="stylesheet" href="WorldCupBrazil.css">
</head>
<body>
<div id="wrapper">
    <table>
        <tr id="first">
            <td class="country">Country</td>
            <td class="result">Result</td>
            <td class="country">Country</td>
            <td class="result">Group</td>
            <td colspan="4">Place A Bet</td>
        </tr>
        <tr class="odd">
            <td class="country">Brasil
            <img src="images/brasil.png"></td>
            <td class="result">1 - 3</td>
            <td class="country">
                <img src="images/mexico.png">
                Mexico</td>
            <td class="result">A</td>
            <td class="country">Brasil</td>
            <td class="result">
                <div class="select-red">
                    0
                <div class="arrow-down"></div>
                </div>
                -
                <div class="select-red">
                    0
                <div class="arrow-down"></div>
                </div>
            </td>
            <td class="country">Mexico</td>
            <td class="image"><img src="images/red-bet.png"></td>
        </tr>
        <tr class="even">
            <td class="country">
                Spain
                <img src="images/spain.png">
            </td>
            <td class="result">1 - 5</td>
            <td class="country">
                <img src="images/netherlands.png">
                Netherlands
            </td>
            <td class="result">B</td>
            <td class="country">Spain</td>
            <td class="result">
                <div class="select-red">
                    0
                    <div class="arrow-down"></div>
                </div>
                -
                <div class="select-red">
                    0
                    <div class="arrow-down"></div>
                </div>
            </td>
            <td class="country">Netherlands</td>
            <td class="image"><img src="images/red-bet-grey.png"></td>
        </tr>
        <tr class="odd">
            <td class="country">
                Italy
                <img src="images/italy.png">
            </td>
            <td class="result">2 - 1</td>
            <td class="country">
                <img src="images/england.png">
                England
            </td>
            <td class="result">C</td>
            <td class="country">Italy</td>
            <td class="result">
                <div class="select-red">
                    0
                <div class="arrow-down"></div>
                </div>
                -
                <div class="select-red">
                    0
                <div class="arrow-down"></div>
                </div>
            </td>
            <td class="country">England</td>
            <td class="image"><img src="images/red-bet.png"></td>
        </tr>
        <tr class="even">
            <td class="country">
                Argentina
                <img src="images/argentina.png">
            </td>
            <td class="result">-</td>
            <td class="country">
                <img src="images/bosnia-and-herz.png">
                Bosnia and Herz
            </td>
            <td class="result">F</td>
            <td class="country">Argentina</td>
            <td class="result">
                <div class="select-green">
                    0
                <div class="arrow-down"></div>
                </div>
                -
                <div class="select-green">
                    0
                <div class="arrow-down"></div>
                </div>
            </td>
            <td class="country">Bosnia and Herz</td>
            <td class="image"><img src="images/green-bet.png"></td>
        </tr>
        <tr class="odd">
            <td class="country">
                Germany
                <img src="images/germany.png">
            </td>
            <td class="result">-</td>
            <td class="country">
                <img src="images/portugal.png">
                Portugal
            </td>
            <td class="result">E</td>
            <td class="country">Germany</td>
            <td class="result">
                <div class="select-green">
                    0
                <div class="arrow-down"></div>
                </div>
                -
                <div class="select-green">
                    0
                <div class="arrow-down"></div>
                </div>
            </td>
            <td class="country">Portugal</td>
            <td class="image"><img src="images/green-bet-white.png"></td>
        </tr>
    </table>
</div>
</body>
</html>
