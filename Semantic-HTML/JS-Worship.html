<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS Worship</title>
</head>
<body>
    <canvas id="canvas" width="250px" height="270px" style="border:3px dotted red">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
<script>
    var ctx = document.getElementById('canvas').getContext('2d');
    ctx.font = '25px Verdana';
    ctx.fillText('I love JavaScript',15,55);
    ctx.fillStyle ='#f1da4e';
    ctx.fillRect(55,80,135,135);
    ctx.font='bold 80px Sans-serif';
    ctx.fillStyle = '#32352e';
    ctx.fillText('JS',95,210);
</script>
</body>
</html>
