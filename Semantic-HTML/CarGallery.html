<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Car Gallery</title>
  <link rel="stylesheet" type="text/css" href="CarGallery.css">
</head>
<body>
    <div id="wrapper">
        <h1>Magic Car Gallery</h1>
        <div id="img">
            <input type="radio" name="name" id="first" checked>
            <label for="first"><img src="ford-mustang.jpg" id="first-image"></label>
            <input type="radio" name="name" id="second">
            <label for="second"><img src="bmw-m5.jpg" id="second-image"></label>
            <input type="radio" name="name" id="third">
            <label for="third"><img src="porsche-panamera.png" id="third-image"></label>
            <input type="radio" name="name" id="4-th">
            <label for="4-th"><img src="audi-rs5.jpg" id="fourth-image"></label>
            <input type="radio" name="name" id="5-th">
            <label for="5-th"><img src="mercedes-benz.jpg" id="fifth-image"></label>
        </div>
        <div id="labels">
        <label for="first" class="letter">Ford Mustang</label>
        <br>
        <label for="second" class="letter">BMW M5</label>
        <br>
        <label for="third" class="letter">Porsche Panamera</label>
        <br>
        <label for="4-th" class="letter">Audi RS5</label>
        <br>
        <label for="5-th" class="letter">Mercedes-Benz C63 AMG</label>
        </div>
    </div>
</body>
</html>
