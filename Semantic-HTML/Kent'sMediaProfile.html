<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Media Profile</title>
    <link rel="stylesheet" type="text/css" href="Kent'sMediaProfile.css">
</head>
<body>
    <div id="wrapper">
        <h1>Profile</h1>
        <div id="left">
            <p>User: Kent</p>
            <figure>
                <img src="Kent.png">
                <figcaption>
                    <p>Profile completed 60%</p>
                    <meter value="0.6"></meter>
                </figcaption>
            </figure>
        </div>
        <div id="middle">
            <p id="audio">Uploaded Audio Files</p>
            <div id="black">
                <audio controls id="inner">
                </audio>
            </div>
            <audio controls class="normal">
            </audio>
            <audio controls class="normal">
            </audio>
            <audio controls class="normal">
            </audio>
        </div>
        <div id="right">
            <p id="video">Uploaded Video Files</p>
            <iframe src="https://www.youtube.com/embed/H8vrgTJMFiA" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
